<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Validator</title>
</head>
<body>
<form method='post' action="errors">
    {% csrf_token %}
    <div class="w-90 p-3">
        <div class="input-group mt-4">
            <span class="input-group-text">Code</span>

            <textarea name="question_json" placeholder="Enter Questions JSON code" aria-label="First name"
                      class="form-control"></textarea>
            <textarea name="section_json" placeholder="Enter Sections JSON code"
                      aria-label="Last name" class="form-control"></textarea>
        </div>
    </div>
        <div class="form-check form-switch">
            <input class="form-check-input ms-1" type="checkbox" role="switch" name="auto_answers" id="autoanswers">
            <label class="form-check-label ms-2" for="autoanswers">Auto-Answers Detection</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input ms-1" type="checkbox" role="switch" id="duplicateid" name="duplicate_id">
            <label class="form-check-label ms-2" for="duplicateid">Duplicate answer-ids</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input ms-1" type="checkbox" role="switch" id="jumps" name="jumps_check">
            <label class="form-check-label ms-2" for="jumps">Answer using jumps</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input ms-1" type="checkbox" role="switch" id="inactiveqgroup" name="inactive_q_group">
            <label class="form-check-label ms-2" for="inactiveqgroup">Inactive question groups</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input ms-1" type="checkbox" role="switch" id="mandatesnc"
                   name="mandates_not_connected">
            <label class="form-check-label ms-2" for="mandatesnc">Mandates not connected</label>
        </div>
    <div class="mx-auto mt-2" style="width: 100px;">
        <button type="submit" class="btn ml-2 btn-dark">Submit</button>
    </div>
    <div class="dropdown">
</div>
</form>
</body>
</html>
